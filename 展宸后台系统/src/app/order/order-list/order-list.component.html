<!-- 添加搜索 -->
<app-search #ordersearch (getdata)="serchchange($event)" [item]="false" [type]="type"></app-search>

<!-- 添加按钮新项目-->
<app-table
  [tabledata]="tabledata"
  [total]="total"
  [tabletitle]="tabletitle"
  (editclick)="edit($event)"
  (additemclick)="additem($event)"
  (addorderclick)="addorder($event)"
  [post]="delpost"
  [contex]="contex"
  (getdata)="pagechange($event)"
  #ordertable
></app-table>

<!-- 编辑弹框 -->
<app-drawer-from
  (parent)="gettabledata()"
  [formdata]="editfromdata"
  [post]="addpost"
  [title]="editfromtitle"
  #drawereditfrom
></app-drawer-from>

<!-- 添加新项目 -->
<app-drawer-from
  (parent)="gettabledata()"
  [formdata]="addfromdata"
  [post]="addpost"
  [title]="addfromtitle"
  #draweraddfrom
></app-drawer-from>


<!-- 添加新订单 -->
<app-drawer-from
  (parent)="gettabledata()"
  [formdata]="addorderfromdata"
  [post]="addpost"
  [title]="addorderfromtitle"
  #draweraddorderfrom
></app-drawer-from>
