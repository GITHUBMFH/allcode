<script src="__STATIC__/foryes/js/scrolltopcontrol.js?{$csspass}"></script>
<script>
    /*监听页面加载*/
    $(window).load(function () {
        preloader();
    });

    // 加载消失
    function preloader() {
        if ($('#loding').length) {
            $('#loding').delay(100).slideUp('slow');
        }
    }
    // 导航
    var nav = $('#nav');
    var line = $('<div />').addClass('line');

    line.appendTo(nav);

    var active = nav.find('.active');
    var pos = 0;
    var wid = 0;

    if (active.length) {
        pos = active.position().left;
        wid = active.width();
        line.css({
            left: pos,
            width: wid
        });
    }

    nav.find('ul li a').hover(function (e) {
        if (!$(this).parent().hasClass('active')) {
            e.preventDefault();

            var _this = $(this);

            nav.find('ul li').removeClass('active');

            var position = _this.parent().position();
            var width = _this.parent().width();

            if (position.left >= pos) {
                line.stop().animate({
                    width: ((position.left - pos) + width)
                }, 300, function () {
                    line.stop().animate({
                        width: width,
                        left: position.left
                    }, 300);
                    _this.parent().addClass('active');
                });
            } else {
                line.stop().animate({
                    left: position.left,
                    width: ((pos - position.left) + wid)
                }, 300, function () {
                    line.stop().animate({
                        width: width
                    }, 300);
                    _this.parent().addClass('active');
                });
            }

            pos = position.left;
            wid = width;
            return false;
        }
    });
    // 导航
</script>
