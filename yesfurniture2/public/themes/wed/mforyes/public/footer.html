<script>
    /*监听页面加载*/
    $(window).load(function () {
        preloader();
    });

    // 加载消失
    function preloader() {
        if ($('#loding').length) {
            $('#loding').delay(100).fadeOut('slow');
        }
    }

    $('.menu-info').on('click', function () {
        var _this = $(this).find('.menu-icon');
        if (_this.hasClass('menu-icon-click')) {
            _this.removeClass('menu-icon-click')
            $('.nav-main-info').fadeOut();
        }else{
            _this.addClass('menu-icon-click');
            $('.nav-main-info').fadeIn();
        }
    })
</script>
