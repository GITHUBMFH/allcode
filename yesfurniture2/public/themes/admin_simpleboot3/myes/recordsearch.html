<include file="public/header" />
<div id="getserachbox"><i class="layui-icon">&#xe615;</i> </div>
<!-- 内容 -->
<div class="layui-card">
    <div class="layui-card-body" id="getserach" style="display: none">
        <form class="layui-form">
            <div class="layui-input-block">
                <select lay-search name="supplier" lay-filter="spare_year_form">
                    <option value="">请选择供应商</option>
                    <foreach name="supplier" item="vo">
                        <option value="{$vo.id}">{$vo.name}</option>
                    </foreach>
                </select>
            </div>
            <div class="layui-input-block">
                <select name="type_id" lay-filter="spare_year_form">
                    <option value="">请选择类型</option>
                    <foreach name="type" item="vo">
                        <option value="{$vo.id}">{$vo.name}</option>
                    </foreach>
                </select>
            </div>
            <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入名称" autocomplete="off" class="layui-input">
            </div>
            <button class="layui-btn layui-btn-normal btn-left" lay-submit lay-filter="search_lst_from">搜索</button>
            <button type="reset" class="layui-btn layui-btn-primary fromreset btn-right">重置</button>
        </form>
    </div>
    <!-- 数据表单 -->
    <div class="layui-card-header">价格参考列表</div>
    <div class="layui-card-body">
        <table id="recordsearch_lst" lay-filter="recordsearch_lst"></table>
    </div>
    <hr>
    <div class="layui-card-header">佛山市亚世家具有限公司</div>

</div>

<include file="public/footer" />

<script src="__STATIC__/myes/js/recordsearch.js?{$csspass}"></script>
<script src="__STATIC__/myes/js/search.js?{$csspass}"></script>
