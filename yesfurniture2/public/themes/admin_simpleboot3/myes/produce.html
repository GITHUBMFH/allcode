<include file="public/header" />

<style>
    .search_lst .layui-input-inline {
        width: 140px;
    }
</style>

<div id="getserachbox"><i class="layui-icon">&#xe615;</i> </div>
<a href='/myes/index/addproduce' id="getadd"><i class="layui-icon">&#xe654;</i> </a>
<!-- 内容 -->
<div class="layui-card">
    <div class="layui-card-body" id="getserach" style="display: none">
        <form class="layui-form">
            <div class="layui-input-block">
                <select name="year" lay-filter="spare_year_form" id="spare_year_form">
                    <option value="">请选择年份</option>
                    <foreach name="year" item="vo">
                        <option value="{$vo.year}">{$vo.year}</option>
                    </foreach>
                </select>
            </div>
            <div class="layui-input-block">
                <select name="client_id" lay-filter="spare_year_form" id="spare_client_form" lay-search>
                    <option value="">请选择客户</option>
                    <foreach name="client" item="vo">
                        <option value="{$vo.id}">{$vo.s_name}</option>
                    </foreach>
                </select>
            </div>
            <div class="layui-input-block show-select">
                <select name="order_id" lay-filter="spare_num_form" id='spare_num_form'>
                    <option value="">请选择生产单</option>
                </select>
            </div>
            <div class="layui-input-block">
                <select name="product_id" id="spare_product_form">
                    <option value="">请选择产品序号</option>
                </select>
            </div>

            <button class="layui-btn layui-btn-normal btn-left" lay-submit lay-filter="search_lst_from">搜索</button>
            <button type="reset" class="layui-btn layui-btn-primary btn-right fromreset">重置</button>
        </form>
    </div>
    <!-- 数据表单 -->
    <div class="layui-card-header">生产记录</div>
    <div class="layui-card-body">
        <table id="produce_lst" lay-filter="produce_lst"></table>
    </div>
    <hr>
    <div class="layui-card-header">佛山市亚世家具有限公司</div>

</div>

<include file="public/footer" />

<script src="__STATIC__/myes/js/produce.js?{$csspass}"></script>
<script src="__STATIC__/myes/js/search.js?{$csspass}"></script>

<div class="add_form" id="add_produce_form" style="display: none">
    <div class="add_cont">
        <form class="layui-form" lay-filter="produce_form">
            <div class="layui-form-item" style="display: none">
                <label class="layui-form-label">ID</label>
                <div class="layui-input-block">
                    <input type="text" name="id" autocomplete="off" class="layui-input">
                </div>
            </div>

            <!-- 引入产品搜索 -->
            <include file="public/search_add" />

            <div class="layui-form-item">
                <label class="layui-form-label">数量</label>
                <div class="layui-input-block">
                    <input type="text" name="product_num" placeholder="请输入" autocomplete="off" class="layui-input"
                        lay-verify='required|number'>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">生产日期</label>
                <div class="layui-input-block">
                    <input type="text" name="product_data" placeholder="请输入" autocomplete="off" class="layui-input"
                        lay-verify='required' id="produce_time">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn add_produce_form" lay-submit lay-filter="add_produce_form">立即提交</button
                        style="display: none">
                    <button class="layui-btn edit_produce_form" lay-submit lay-filter="edit_produce_form">立即提交</button
                        style="display: none">
                    <button type="reset" class="layui-btn layui-btn-primary fromreset">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
